<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    form{
        border-radius: 25px;
        border: 2px solid grey;
    }
</style>


<body class="row m-0 p-0 mt-5">
    <form id="formulario" class="col-3 m-auto" action="">
        <div class="mt-3">
            <label for="exampleInputEmail1" class="form-label">Nickname o Email</label>
            <input class="form-control" id="nickName">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mt-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass">
        </div>
        <div class="my-3">
            <button type="submit" class="btn btn-primary m-auto">Iniciar sesion</button>
        </div>
    </form>
</body>

<script type="text/javascript">
    let form = document.getElementById("formulario");
    let nick = document.getElementById("nickName");
    let pass = document.getElementById("pass");
    
    form.addEventListener('submit', (e)=>{
        e.preventDefault();
        console.log(nick.value);
        console.log(pass.value);
        if(nick.value != "" && pass.value != ""){
            document.formulario.submit();
        }   
        else{
            console.log("error")
        } 
    })

</script>

</html>
